<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DipInto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>

    <link th:href="@{/css/main.css}" href="../static/css/main.css" type="text/css" rel="stylesheet"/>
    <link th:href="@{/css/navbar.css}" href="../static/css/navbar.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar fixed-top navbar-expand-lg" style="background-color: #000000;">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="container-fluid">
            <div class="container-fluid navbar-nav d-flex justify-content-around">
                <div class="nav-items d-flex">
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link" href="#">Industry</a>
                </div>
                <h3 class="navbar-brand nav-items d-flex">DipInto</h3>
                <div class="nav-items right d-flex">
                    <a class="nav-link" href="#">Log In</a>
                    <a class="nav-link" th:href="@{/addnewseries}">Add New Series</a>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="container-fluid content">
    <div class="container-fluid header" th:style="'background-image:url('+ @{/images/dragon.jpeg}+');'">
    </div>
</div>
<div class="container-fluid content" style="margin-top: 15px">
    <div class="card" style="width: 18rem;" th:each="ws: ${webSeries}">
        <img class="card-img-top" alt="Image soon...">
        <div class="card-body">
            <p class="card-title" th:text="${ws.series_name}">Card title</p>
            <p class="card-text" th:text="${ws.genre}"></p>
            <p class="card-text" th:text="${ws.industry}"></p>
            <a th:href="@{'/reviews/' + ${ws.getId()}}" class="btn btn-dark">Get Reviews</a>
        </div>
    </div>
</div>
</body>
</html>

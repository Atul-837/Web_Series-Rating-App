<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <link th:href="@{/css/navbar.css}" href="../static/css/navbar.css" type="text/css" rel="stylesheet"/>
    <link th:href="@{/css/createreview.css}" href="../static/css/navbar.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="background-color: black">
<nav class="navbar fixed-top navbar-expand-lg" style="background-color: #000000;">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="container-fluid">
            <div class="container-fluid navbar-nav d-flex justify-content-around">
                <div class="nav-items d-flex">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                    <a class="nav-link" href="#">Industry</a>
                </div>
                <h3 class="navbar-brand nav-items d-flex">DipInto</h3>
                <div class="nav-items d-flex">
                    <a class="nav-link" href="#">Log In</a>
                    <a class="nav-link" th:href="@{/addnewseries}">Add New Series</a>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="card text-center review-card">
    <div class="card-header">
        Please provide your valuable feedback here...
    </div>
    <div class="container-fluid review-form">
        <form th:action="@{'/reviews/' + ${webSeries.getId()} + '/create_review'}" method="post" th:object="${review}">
            <label for="review-text">Your Feedback here: </label><textarea class="review-text" id="review-text"
                                                                           type="text"
                                                                           th:field="*{reviewText}"></textarea><br>
            <label for="stars" class="star-label">Rate by stars --></label>
            <div class="star" id="stars" th:field="*{stars}">
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
            </div>
            <br>
            <button class="btn btn-info" type="submit">Submit Review</button>
        </form>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <link th:href="@{/css/navbar.css}" href="../static/css/navbar.css" type="text/css" rel="stylesheet"/>
    <link th:href="@{/css/reviews.css}" href="../static/css/navbar.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:href="@{reviews.html}" href="reviews.html" type="text/html" rel="import"/>
</head>
<body>
<div class="modal fade" tabindex="-1" id="exampleModal" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <form class="card" method="post"
          th:action="@{'/reviews/' + ${webSeries.getId()} + '/edit_review/' + ${review.getId()}}"
          th:object="${review}">
        <div class="card-body">
            <h5 class="card-title">Unknown</h5>
            <textarea class="card-text input-text" type="input" th:field="*{reviewText}"
                      placeholder="Write here"></textarea>
            <div class="star">
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
            </div>
            <button type="submit" class="btn btn-dark edit">Submit</button>
            <div class="card-footer text-muted">
                2 days ago
            </div>
        </div>
    </form>
</div>
</body>
</html>

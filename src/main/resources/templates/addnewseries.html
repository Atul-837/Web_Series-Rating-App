<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Series</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <link th:href="@{/css/addnew.css}" href="../static/css/addnew.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/navbar.css}" href="../static/css/navbar.css" type="text/css" rel="stylesheet"/>

</head>
<body th:style="'background-image:url('+ @{/images/abc.jpeg} +');'">
<nav class="navbar fixed-top navbar-expand-lg" style="background-color: #000000;">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="container-fluid">
            <div class="container-fluid navbar-nav d-flex justify-content-around">
                <div class="nav-items d-flex">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                    <a class="nav-link" href="#">Industry</a>
                </div>
                <h3 class="navbar-brand nav-items d-flex">DipInto</h3>
                <div class="nav-items d-flex">
                    <a class="nav-link" href="#">Log In</a>
                    <a class="nav-link" href="#">Add New Series</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<form class="form" th:action="@{/addnewseries}" th:object="${webSeries}" method="post" enctype="multipart/form-data">
    <div class="title">Welcome</div>
    <div class="subtitle">ADD YOUR FAVORITE SERIES/MOVIE HERE!!</div>
    <div class="container form-edit d-inline-flex">
        <div class="input-container ic2">
            <label for="seriesname" class="label">Series Name</label>
            <input id="seriesname" th:field="*{series_name}" class="input" type="text" placeholder=" Series Name"/>
        </div>
        <div class="input-container ic2">
            <label for="seasons" class="label">Seasons</label>
            <input id="seasons" class="input" th:field="*{seasons}" type="number" placeholder=" No.of Seasons"/>
        </div>
    </div>
    <div class="container form-edit d-inline-flex">
        <div class="input-container ic2">
            <label for="episodes" class="label">Episodes</label>
            <input id="episodes" class="input" th:field="*{episodes}" type="number" placeholder=" No. of Episodes"/>
        </div>
        <div class="input-container ic2">
            <label for="genre" class="label">Genre</label>
            <input id="genre" class="input" th:field="*{genre}" type="text" placeholder=" Genre"/>
        </div>
    </div>
    <div class="container form-edit d-inline-flex">
        <div class="input-container ic2">
            <label for="year" class="label">Release year</label>
            <input id="year" class="input" th:field="*{year}" type="number" placeholder=" Release Year"/>
        </div>
        <div class="input-container ic2">
            <label for="industry" class="label">Industry</label>
            <input id="industry" class="input" th:field="*{industry}" type="text" placeholder="Industry"/>
        </div>
    </div>
    <div class="container form-edit d-inline-flex">
        <div class="input-container ic2">
            <label for="language" class="label">Language</label>
            <input id="language" class="input" th:field="*{language}" type="text" placeholder="Language"/>
        </div>
        <!--        <div class="input-container ic2">-->
        <!--            <label for="image" class="label">Language</label>-->
        <!--            <input id="image" class="input" th:field="*{image}" accept="image/jpeg, image/png" name="file" type="file" placeholder="img" />-->
        <!--        </div>-->
    </div>
    <button id="submit-button" type="submit" class="submit ic2">SUBMIT</button>
</form>

</body>
</html>
